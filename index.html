<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script type="module" src="./main.js"></script>
</head>
<body>
<div><h1>Guessing Game</h1></div>

<div>
    <h3>Guess</h3>
    <div id="display-turns-left"></div>
    <div id="display-range"></div>
    <textarea class= "user-input" id="user-guess" cols="10" rows="2"></textarea>
</div>

<div id="display-text"></div>
<div><button type="submit" id="guess-button" disabled>Guess!</button></div>

<div><h3>Minimum Number</h3><textarea class="user-input" id="min-number" cols="10" rows="2"></textarea></div>
<div><h3>Maximum Number</h3><textarea class= "user-input" id="max-number" cols="10" rows="2"></textarea></div>

<div>
<button id="new-game">New Game</button>
<button type="submit" id="submit" disabled>Range Submit!</button>
</div>
</body>
</html>
